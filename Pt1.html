<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Letter Animation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="envelope-container">
    <div class="envelope">
      <div class="letter">
        <p>To my<br><span class="highlight">Crush</span><br>I love You!</p>
        <div class="big-heart" onclick="showSmallHearts()">
          ❤️
        </div>
      </div>
    </div>
  </div>

  <div class="small-hearts" id="smallHearts"></div>

  <script>
    function showSmallHearts() {
      const heartsContainer = document.getElementById('smallHearts');
      heartsContainer.style.display = 'block';
    }
  </script>
</body>
</html>
